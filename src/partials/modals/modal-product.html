<!-- Buy now -->

<div class="modal products-1" data-modal="6">
  <svg
    class="modal__cross js-modal-close"
    width="20"
    height="20"
    viewBox="0 0 24 24"
  >
    <use href="./images/icons.svg#icon-close-smaller"></use>
  </svg>
  <strong class="modal-label">Buy now</strong>
  <form class="modal__list">
    <!-- label-green -->
    <label class="modal__item" for="modal__checkbox--green">
      <input
        class="modal__checkbox modal__checkbox--green"
        type="checkbox"
        name="modal__checkbox--green"
        id="modal__checkbox--green"
      />

      <div class="modal__thumb ice-cream">
        <img
          class="modal__img"
          srcset="./images/modals/img1.jpg 1x, ./images/modals/img1@2x.jpg 2x"
          src="./images/modals/img1.jpg"
          alt="Ice cream"
        />
      </div>
      <div class="checked-item--green">
        <div class="modal__thumb ice-cream">
          <img
            class="modal__img"
            srcset="./images/modals/img1.jpg 1x, ./images/modals/img1@2x.jpg 2x"
            src="./images/modals/img1.jpg"
            alt="Ice cream"
          />
        </div>
        <p class="modal__title">Ice cream</p>
      </div>
      <p class="modal__title">Ice cream</p>
    </label>
    <!-- label-yellow -->
    <label class="modal__item" for="modal__checkbox--yellow">
      <input
        class="modal__checkbox modal__checkbox--yellow"
        type="checkbox"
        name="modal__checkbox--yellow"
        id="modal__checkbox--yellow"
      />

      <div class="modal__thumb ice-cream--yellow">
        <img
          class="modal__img"
          srcset="./images/modals/img2.jpg 1x, ./images/modals/img2@2x.jpg 2x"
          src="./images/modals/img2.jpg"
          alt="Ice cream"
        />
      </div>
      <div class="checked-item--yellow">
        <div class="modal__thumb ice-cream ice-cream--yellow">
          <img
            class="modal__img"
            srcset="./images/modals/img2.jpg 1x, ./images/modals/img2@2x.jpg 2x"
            src="./images/modals/img2.jpg"
            alt="Ice cream"
          />
        </div>
        <p class="modal__title">Ice coffee</p>
      </div>
      <p class="modal__title">Ice coffee</p>
    </label>
    <!-- label-brown -->
    <label class="modal__item" for="modal__checkbox--brown">
      <input
        class="modal__checkbox modal__checkbox--brown"
        type="checkbox"
        name="modal__checkbox--brown"
        id="modal__checkbox--brown"
      />

      <div class="modal__thumb ice-cream--brown">
        <img
          class="modal__img"
          srcset="./images/modals/img3.jpg 1x, ./images/modals/img3@2x.jpg 2x"
          src="./images/modals/img3.jpg"
          alt="Ice cream"
        />
      </div>
      <div class="checked-item--brown">
        <div class="modal__thumb ice-cream ice-cream--brown">
          <img
            class="modal__img"
            srcset="./images/modals/img3.jpg 1x, ./images/modals/img3@2x.jpg 2x"
            src="./images/modals/img3.jpg"
            alt="Ice cream"
          />
        </div>
        <p class="modal__title">Milkshake</p>
      </div>
      <p class="modal__title">Milkshake</p>
    </label>
  </form>
  <form class="buy-form" name="buy_form">
    <input
      class="modal__input"
      type="text"
      name="username"
      placeholder="Name"
      required
      pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
    />
    <input
      class="modal__input"
      type="text"
      name="user_phone"
      placeholder="Phone"
      required
      pattern="\+?[0-9\s\-\(\)]+"
      minlength="13"
      maxlength="13"
    />
    <textarea
      class="modal__input"
      name=""
      id=""
      cols="20"
      rows="3"
      placeholder="Comment"
    ></textarea>
    <button class="btn" type="submit">Submit</button>
  </form>
</div>
